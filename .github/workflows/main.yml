name: deploy to a server on push

on:
  push:
    branches: [ test ]
  tags:
    - 1.*

jobs:
  deploy-to-server:
    runs-on: ubuntu-latest
    steps:

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER }}
          username: ${{ secrets.AMAZON_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          G_USERNAME: ${{ secrets.GIT_USERNAME }}
          G_TOKEN: ${{ secrets.GIT_TOKEN }}
      
          script: |
            sudo service docker start
            cd antipropagandabot/
            git pull
            echo $G_USERNAME
            echo $G_TOKEN
            sleep 5
            docker compose build
            docker compose up
