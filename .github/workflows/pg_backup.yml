name: everyday pg dump

on:
  schedule:
    - cron: '7 11 * * *'

jobs:
  pg_dumping:
    runs-on: ubuntu-latest
    steps:
      - name: ssh pipeline 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_IP }}
          username: ec2-user
          key: ${{ secrets.SSHKEY }}
          connect_timeout: 10s
          script: |
            echo DUMPING PG
            mkdir -p Backups
            cd Backups
            sudo -S docker exec -t antiprop_posgres pg_dumpall -c -U postgres > ./DUMP.sql
