version: "3.8"

services:

  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoOTPOR
      - MONGO_INITDB_ROOT_PASSWORD=mongoOTPOR

  db:
    image: postgres:12
    container_name: antiprop_posgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5431:5432"

  redis:
    image: redis:alpine
    container_name: antiprop_redis
    ports:
      - "2342:2342"
    command: --port 2342

  web:
    image: kamaga777/kamaga
    container_name: antiprop_Aiogrammwebhook
    ports:
      - "8080:8080"
    command: bash -c 'python -m api.bot'
    volumes:
      - .:/code
    depends_on:
      - db
    network_mode: host






